{% extends 'base.html' %}

{% block title %} Home {%endblock%}
{%block blognav%} active {%endblock%}

{% block body %}
<div class = "container my-3">
  <h2 align = "center"> Our Blogs </h2>
  {% for i in allBlogs %}
  <div class="col-md-13">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
      <div class="col p-4 d-flex flex-column position-static">
        <strong class="d-inline-block mb-2 text-primary">{{i.category}}</strong>
        <p class="d-inline-block mb-2 text-secondary">By {{i.author}}</p>
        <h3 class="mb-0">{{i.title}}</h3>
        <div class="mb-1 text-muted">{{i.time}}</div>
        <p class="card-text mb-auto">{{i.content| truncatewords:15}}</p>        
        <form action = "/blog/{{i.slug}}">
          <button type = "submit" class = "btn btn-primary my-2"> Continue Reading </button>
        </form>
      </div>      
    </div>
  </div>
  {%endfor%}
</div>
{%endblock%}
