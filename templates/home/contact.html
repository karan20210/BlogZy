{% extends 'base.html' %}

{% block title %} Contact Us {%endblock%}

{%block contactnav%} active {%endblock%}

{% block body %}
<div class = "container my-3">
    <h1> Contact Us </h1>
    <form action = "/contact" method="post">
        {% csrf_token %}
        <div class="form-group">
        <label for="name" class="my-2">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Name" name = "name">    
        </div>

        <div class="form-group">
        <label for="email">Email Id</label>
        <input type="email" class="form-control" id="email" placeholder="Email" name = "email">
        </div>

        <div class="form-group">
        <label for="phone">Contact No. </label>
        <input type="phone" class="form-control" id="phone" placeholder="Contact No." name = "phone">
        </div>

        <div class="form-group">
        <label for="query">Your query </label>
        <textarea class="form-control" id="query" placeholder="Describe your query in not more than 100 words" name = "query"></textarea> 
        <button type="submit" class="btn btn-primary my-3">Submit</button>
    </form>
</div>
{%endblock%}
